<body>
	<div class="container">
		<!-- Conteneur d'alertes pour afficher les messages dynamiques -->
		<div id="alert-container" class="container mt-3"></div>

		<div class="container text-center m-5">
			<h1 class="game-title">Puissance 4</h1>
		</div>

		<div id="inscription" class="container">
			<div id="inscription-panel" class="mt-5">
				<div class="ins-player form-group">
					<input type="text" id="input-player" name="player" placeholder="Entrez votre pseudo" maxlength="20"
						class="form-control">
					<button onclick="inscription();" class="btn btn-primary mt-3 btn_inside"><i class="fas fa-gamepad"></i>
						Inscription
					</button>

					<!-- Bouton de reconnexion -->
					<button onclick="reconnexion();" class="btn btn-primary mt-3 btn_inside">
						<i class="fas fa-sync-alt"></i> Reconnexion : <span id="reconnexion-player-name"></span>
					</button>
				</div>

			</div>
		</div>

		<div id="participer" class="container" style="display: none;">
			<div id="participer-panel" class="mt-3">
				<div class="ins-player form-group">
					<p class="mb_fontsize">Vous etes connecte en tant que = <span id="connected-player-name"></span></p>
					<button onclick="participer();" id="bouton-participer" class="btn btn-primary mt-3 btn_inside"><i
							class="fas fa-gamepad"></i>
						Jouer
					</button>
					<button onclick="deconnexion();" id="bouton-deconnexion" class="btn btn-primary mt-3 btn_inside"><i
							class="fa-solid fa-right-from-bracket"></i>
						Déconnexion
					</button>
				</div>
			</div>
			<button onclick="retourInscription();" class="btn btn-warning mt-3"><i class="fas fa-arrow-left"></i>
				Retour
			</button>
		</div>

		<div id="jeu" style="visibility: hidden;">
			<div id="status">
				<div class="info">
					<i class="fas fa-user j1"></i>
					<h3 id="j1-name">...</h3> <!-- Le pseudo du joueur 1 sera affiché ici -->
				</div>
				<img src="./src/versus.png" id="resize_img" alt="versus">
				<div class="info">
					<h3 id="j2-name">...</h3> <!-- Le pseudo du joueur 2 sera affiché ici -->
					<i class="fas fa-user j2"></i>
				</div>
			</div>
			<div id="content">
				<div id="plateau">
					<!-- Le plateau de jeu sera initialisé ici par JavaScript -->
				</div>
			</div>
			<div id="info">
				<font id="player-name"></font> <!-- Affiche à qui est le tour -->
				<button onclick="abandonnerPartie()" class="finir-jeu-btn"><i class="fas fa-flag-checkered"></i>
					Abandonner
				</button>
			</div>
		</div>

</body>

</html>
