	<div id="ins">
		<div id="ins-panel">
			<div class="ins-player">
				<i class="fas fa-user j1"></i>

			<img src="./src/versus.png" id="resize_img" alt="versus">

		</div>

			<div id="plateau">

		</div>
		<div id="info">
			<font id="player-name"></font> : C'est votre tour !
		</div>
	</div>
